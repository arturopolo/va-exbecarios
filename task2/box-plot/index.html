<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8">
<head>
  <style>
      html, iframe, #panel{          
          height: 900px;
          min-height: 100%;
          width: 100%;
          min-width: 100%;
      }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">  
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <select id="decada" class="form-control">
    <option selected value="region_area_2k-15.html">2005 - 20015</option>
    <option value="region_area_94-2k.html">1994 - 2004</option>
  </select>
  <div id="panel">
  </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $('#decada').selectmenu({
      change: function(event, data){
        var decade = data.item.value;
        draw(decade);
      }
    });
    function draw(decade){
      var iframe = '<iframe src="' + decade + '"frameBorder="0"></iframe>';
      $('#panel').empty().html(iframe);
    }
    draw('region_area_2k-15.html');
  </script>
</body>
</html>
